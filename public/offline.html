<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexión · Notas Rápidas</title>
    <meta name="theme-color" content="#0ea5e9" />
    <style>
      body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,'Helvetica Neue',Arial;background:#f8fafc;color:#0f172a;}
      .wrap{min-height:100vh;display:grid;place-items:center;padding:24px;text-align:center}
      .card{background:#fff;border-radius:16px;box-shadow:0 1px 3px rgba(0,0,0,.08),0 1px 2px rgba(0,0,0,.06);padding:24px;max-width:520px}
      h1{margin:0 0 8px;font-size:22px}
      p{margin:0 0 12px;color:#475569}
      a{display:inline-block;margin-top:8px;color:#0284c7;text-decoration:none}
      .small{margin-top:16px;color:#94a3b8;font-size:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Estás sin conexión</h1>
        <p>No pudimos cargar la página. Cuando vuelvas a tener internet, intenta de nuevo.</p>
        <a href="/" id="back">Volver al inicio</a>
        <p class="small">Las notas guardadas en este dispositivo seguirán disponibles.</p>
      </div>
    </div>
    <script>
      // Si ya hay conexión, intenta volver a la app automáticamente
      function goHome() {
        try { location.replace('/'); } catch (_) { location.href = '/'; }
      }
      if (navigator.onLine) goHome();
      window.addEventListener('online', goHome);
      // El botón fuerza una recarga para evitar caché obsoleta
      document.getElementById('back')?.addEventListener('click', function (e) {
        e.preventDefault();
        goHome();
      });
    </script>
  </body>
</html>
